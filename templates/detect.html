<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Face Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("{{ url_for('static', filename='images/jtmk1.png') }}")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
      }
      .card-detect {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.12); /* Transparent glass */
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
        max-width: 900px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h3 {
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: #000 !important; /* tulisan hitam */
        text-shadow: none; /* buang glow */
      }
      #video {
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }
      #status {
        font-weight: 500;
        margin-top: 1.5rem;
        font-size: 1.1rem;
        min-height: 24px;
      }
      .status-recognized {
        color: #01491b; /* green */
        animation: glow 1.5s infinite alternate;
      }
      .status-unknown {
        color: #fca002; /* orange */
        animation: glow 1.5s infinite alternate;
      }
      .status-error {
        color: #ef4444; /* red */
      }
      .status-default {
        color: #0953ae; /* light blue */
      }
      .status-scanning {
        color: #60a5fa;
        animation: pulse 1s infinite;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 5px #191717, 0 0 10px currentColor;
        }
        to {
          text-shadow: 0 0 10px #0e0c0c, 0 0 20px currentColor;
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      #qr-container {
        margin-top: 1.5rem;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      #qr {
        max-width: 200px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }
      .enroll-link {
        display: inline-block;
        margin-top: 0.5rem;
        color: #cbd5e1;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .enroll-link:hover {
        color: #fff;
        text-decoration: underline;
      }
      .logo {
        max-width: 180px;
        margin-bottom: 1rem;
      }
      .scan-info {
        font-size: 0.8rem;
        opacity: 0.8;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card-detect">
      <!-- Logo -->
      <img
        src="{{ url_for('static', filename='images/politeknik.png') }}"
        alt="Logo"
        class="logo"
      />

      <div class="text-start mb-3">
        <a href="{{ url_for('menu') }}" class="btn btn-sm btn-outline-light">
          <i class="bi bi-arrow-left me-1"></i>Back to Menu
        </a>
      </div>

      <h3><i class="bi bi-camera-fill me-2"></i>Face Attendance System</h3>

      <!-- Camera Feed -->
      <img
        id="video"
        src="{{ url_for('video_feed') }}"
        alt="Live camera feed"
      />

      <!-- Status Message -->
      <div id="status" class="status-default">
        <i class="bi bi-camera me-2"></i>Initializing camera...
      </div>

      <!-- Scan Info -->
      <div id="scan-info" class="scan-info d-none"></div>

      <!-- QR Code Section -->
      <div id="qr-container" class="d-none">
        <p class="mt-3 mb-2">
          <i class="bi bi-qr-code-scan me-2"></i>Scan to Enroll
        </p>
        <img id="qr" alt="QR Code for enrollment" />
        <br />
        <a id="enroll-link" href="#" target="_blank" class="enroll-link">
          <i class="bi bi-link-45deg me-1"></i>Open enrollment page
        </a>
      </div>
    </div>

    <script>
      let checkInterval;
      let isScanning = false;

      function updateStatus(data) {
        const statusEl = document.getElementById("status");
        const qrContainer = document.getElementById("qr-container");
        const qrEl = document.getElementById("qr");
        const enrollLink = document.getElementById("enroll-link");
        const scanInfoEl = document.getElementById("scan-info");

        // Remove all status classes
        statusEl.className = "";
        scanInfoEl.classList.add("d-none");

        if (data.success) {
          // Recognized student
          let message = `<i class="bi bi-check-circle-fill me-2"></i>${data.message}`;
          if (data.scan_info) {
            message += `<div class="scan-info">${data.scan_info}</div>`;
          }
          statusEl.innerHTML = message;
          statusEl.classList.add("status-recognized");
          qrContainer.classList.add("d-none");
        } else if (data.status === "unknown" && data.qr) {
          // Unknown face with QR
          let message = `<i class="bi bi-person-x-fill me-2"></i>${data.message}`;
          if (data.scan_info) {
            message += `<div class="scan-info">${data.scan_info}</div>`;
          }
          statusEl.innerHTML = message;
          statusEl.classList.add("status-unknown");
          qrEl.src = data.qr;
          enrollLink.href = data.enroll_url;
          qrContainer.classList.remove("d-none");
        } else if (data.status === "no_face_qr" && data.qr) {
          // No face but active QR
          statusEl.innerHTML = `<i class="bi bi-qr-code-scan me-2"></i>${data.message}`;
          statusEl.classList.add("status-unknown");
          qrEl.src = data.qr;
          enrollLink.href = data.enroll_url;
          qrContainer.classList.remove("d-none");
        } else if (data.status === "no_face") {
          // No face detected
          statusEl.innerHTML = `<i class="bi bi-eye-slash me-2"></i>${data.message}`;
          statusEl.classList.add("status-default");
          qrContainer.classList.add("d-none");
        } else if (data.status === "camera_error") {
          // Camera error
          statusEl.innerHTML = `<i class="bi bi-camera-video-off me-2"></i>${data.message}`;
          statusEl.classList.add("status-error");
          qrContainer.classList.add("d-none");
        } else if (data.status === "fail") {
          // Face scanning failed
          statusEl.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${data.message}`;
          statusEl.classList.add("status-error");
          qrContainer.classList.add("d-none");
        } else {
          // Other errors
          statusEl.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${data.message}`;
          statusEl.classList.add("status-error");
          qrContainer.classList.add("d-none");
        }
      }

      async function checkFace() {
        if (isScanning) return; // Prevent overlapping scans

        try {
          isScanning = true;
          // Show scanning status
          document.getElementById("status").innerHTML =
            '<i class="bi bi-hourglass-split me-2"></i>Scanning face... (1 second)';
          document.getElementById("status").className = "status-scanning";

          const response = await fetch("/detect");
          const data = await response.json();
          updateStatus(data);
        } catch (error) {
          console.error("Detection error:", error);
          document.getElementById("status").innerHTML =
            '<i class="bi bi-wifi-off me-2"></i>Connection error - retrying...';
          document.getElementById("status").className = "status-error";
        } finally {
          isScanning = false;
        }
      }

      // Start automatic detection
      function startDetection() {
        checkFace(); // Initial check
        checkInterval = setInterval(checkFace, 4000); // Check every 4 seconds (1s scan + buffer)
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", function () {
        startDetection();
      });
    </script>
  </body>
</html>
