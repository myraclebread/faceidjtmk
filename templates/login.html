<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Administration Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            /* Menggunakan gambar bangunan sebagai latar belakang */
            background: url("{{ url_for('static', filename='images/poli2.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.85); /* Lut sinar putih */
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            color: #333;
            border-top: 5px solid #b22222;
        }
        .login-card h4 {
            font-weight: 600;
            color: #b22222;
        }
        .form-control {
            background: #f9f9f9;
            border: 1px solid #ccc;
            color: #333;
        }
        .form-control:focus {
            background: #fff;
            box-shadow: none;
            border: 1px solid #b22222;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-custom {
            background: #b22222;
            border: none;
            transition: transform 0.2s ease-in-out;
            color: #fff;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(178,34,34,0.4);
        }
        .input-group-text {
            background: #f4f4f4;
            border: 1px solid #ccc;
            color: #b22222;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo {
            /* Menggunakan gambar logo sebagai logo */
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/politeknik.png') }}" alt="Logo" class="center">
        </div>
        <h4 class="text-center mb-4"><i class="bi bi-person-badge-fill me-2"></i>Administration Login</h4>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
            </div>
            <button class="btn btn-custom w-100">Login</button>
        </form>
    </div>
</body>
</html>
